<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipula√ßao DOM</title>
</head>
<body>
    <input type="text" id="val1">
    <br><br>

    <input type="text" id="val2">

    <br><br>

    <button onclick="getAdd()"> Clique aqui para somar</button>
    <br>

    <p id="result"></p>

    <script type="text/javascript">
        function getAdd() {
            const num1 = Number(document.getElementById("val1").value);
            const num2 = Number(document.getElementById("val2").value);

            const add = num1 + num2;
            console.log(add);
            document.getElementById("result").innerText = "Resultado: " + add;

            document.getElementById('result').style.color = 'red';
        }


    </script>
</body>
</html>
