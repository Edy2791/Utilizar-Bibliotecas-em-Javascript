<!DOCTYPE html>
<html>
<head>
    <title>Animações CSS e jQuery</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="jquery-3.7.1_071047.js"></script>
    <style>
        body {
            background-color: lightblue;
        }
        #meuParaiso {
            border: 1px solid green;
            width: 600px;
        }
    </style>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
            $("#meuParaiso").hide();
            $("#meuParaiso").show(3000, function() {
                $("#meuTexto").show(3000);
            });
        });
    </script>
</head>
<body>
    <div>
        <img id="meuParaiso" src="imagens/paraiso1.jpg">
        <h2 id="meuTexto">Esta animação é feito pela funções hide e show do jQuery</h2>
    </div>
</body>
</html>
