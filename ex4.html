<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="jquery.js" type="text/javascript"></script>
    <title>Animação com jQuery</title>
    <style type="text/css">
        #box {
            border: 1px solid #a74a8d;
            height: 250px;
            left: 100px;
            position: relative;
            top: 20px;
            overflow: hidden;
            width: 720px;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#bola1").animate({left: '+=700px'}, 3000);
            $("#bola1").animate({left: '-=700px'}, 3000);
            $("#bola2").animate({left: '+=700px'}, 3000);
        });
    </script>
    <div id="box">
        <!-- Adicione elementos como <div id="bola1" style="position:absolute; bottom:0; left:0; width:50px; height:50px; background:red; border-radius:50%;"></div> -->
        <!-- E similar para bola2 -->
    </div>
</body>
</html>
